<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <div class="profil-card">

            <div class="profil">

                <div class="background">
                    <div class="profil-img">
                        <img src="images/image-victor.jpg" alt="profil-image">
                    </div>
                </div>

                <div class="profil-about">
                    <div>
                        <h3 class="very-dark-desaturated-blue">Victor Crest </h3>
                        <p style="font-size: 20px;" class="dark-grayish-blue">26</p>
                    </div>
                    <div>
                        <p class="dark-grayish-blue">London</p>
                    </div>

                </div>
            </div>
            
            <div class="profil-stats">
                <div>
                    <h3 class="very-dark-desaturated-blue">80K</h3>
                    <p class="dark-grayish-blue">Followers</p>
                </div>
                <div>
                    <h3 class="very-dark-desaturated-blue">803K</h3>
                    <p class="dark-grayish-blue">Likes</p>
                </div>
                <div>
                    <h3 class="very-dark-desaturated-blue">1.4K</h3>
                    <p class="dark-grayish-blue">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
